<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch | Drawboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">üìù Etch-a-Sketch</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="settings">
          <input type="color" class="color-picker" value="#222831" />
          <button class="color-btn">Color mode</button>
          <button class="rainbow-btn">Rainbow mode</button>
          <button class="eraser-btn">Eraser</button>
          <button class="clear-btn">Clear</button>
          <div class="size-value">16 x 16</div>
          <input class="size-slider" type="range" value="16" min="1" max="64" />
        </div>
        <div class="grid-container"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        Copyright ¬©
        <script>
          document.write(new Date().getFullYear());
        </script>
        MrDBStig
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
